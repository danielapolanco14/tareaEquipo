<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registrar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="d-flex justify-content-center">
 
 
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <div class="vh-100 d-flex justify-content-center align-items-center">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow   opacity-80"
      style="width: 50rem"

      <div class="container">
        <h2 class="text-center mb-4"> Registrar </h2>
        <form id="formUsuario" class="row g-3">

            <div class="col-md-6">
                <label for="nombre" class="form-label">
                    Nombre
                </label>
                <input type="text" id="nombre" class="form-control" required>
    
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">
                  Apellido
                </label>
                <input type="text" id="apellido" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="correo" class="form-label">
                    correo
                </label>
                <input type="text" id="correo" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="Celular" class="form-label">
                Celular
              </label>
              <input type="text" id="celular" class="form-control" required>
          </div>
            <div class="col-md-6">
              <label for="user" class="form-label">
                Usario
              </label>
              <input type="text" id="username" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">
              Contrase√±a
            </label>
            <input type="password" id="password" class="form-control" required>
        </div>
            
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-primary">
                    Registrar
                </button>
            </div>
  
        </form>
    </div>
    </div>
  </body>
</html>
