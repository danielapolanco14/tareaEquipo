<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Agendar Citas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registroCita.js" defer></script>
  </head>

  
  <body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">VETERINARIA 4K</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#reseñas">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#login">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container p-5 my-5 bg-primary text-white rounded-3 shadow">
      <h1 class="text-center mb-4 fw-bold">
        Agendar Citas
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-calendar-month"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.56 11.332 3.1 9.73h1.984l.54 1.602h.718L4.444 6h-.696L1.85 11.332zm1.544-4.527L4.9 9.18H3.284l.8-2.375zm5.746.422h-.676V9.77c0 .652-.414 1.023-1.004 1.023-.539 0-.98-.246-.98-1.012V7.227h-.676v2.746c0 .941.606 1.425 1.453 1.425.656 0 1.043-.28 1.188-.605h.027v.539h.668zm2.258 5.046c-.563 0-.91-.304-.985-.636h-.687c.094.683.625 1.199 1.668 1.199.93 0 1.746-.527 1.746-1.578V7.227h-.649v.578h-.019c-.191-.348-.637-.64-1.195-.64-.965 0-1.64.679-1.64 1.886v.34c0 1.23.683 1.902 1.64 1.902.558 0 1.008-.293 1.172-.648h.02v.605c0 .645-.423 1.023-1.071 1.023m.008-4.53c.648 0 1.062.527 1.062 1.359v.253c0 .848-.39 1.364-1.062 1.364-.692 0-1.098-.512-1.098-1.364v-.253c0-.868.406-1.36 1.098-1.36z"
          />
          <path
            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
          />
        </svg>
      </h1>
      <p class="text-center">
        Rellena el formulario y que tu mascota obtenga una cita.
      </p>
    </div>

    <form id="citaForm" class="container mt-5 p-4 bg-white shadow rounded-3">
      <!-- SECCIÓN DEL CLIENTE -->
      <div class="mb-4">
          <label for="ownerName" class="form-label fw-semibold">Nombre del cliente</label>
          <input type="text" class="form-control" id="ownerName" placeholder="Ingresa tu nombre completo" required>
      </div>
  
      <!-- SECCIÓN DE LA MASCOTA-->
      <div class="mb-4">
          <label for="petName" class="form-label fw-semibold">Nombre de la mascota</label>
          <input type="text" class="form-control" id="petName" placeholder="Ingresa el nombre de tu mascota" required>
      </div>
  
      <!-- TIPOS DE MASCOTAS -->
      <div class="mb-4">
          <label for="petType" class="form-label fw-semibold">Tipo de mascota</label>
          <select class="form-select" id="petType" required>
              <option selected disabled value="">Selecciona el tipo de mascota</option>
              <option value="Perro">Perro</option>
              <option value="Gato">Gato</option>
              <option value="Ave">Ave</option>
              <option value="Otro">Otro</option>
          </select>
      </div>
  
      <!-- FECHA DE LA CITA -->
      <div class="mb-4">
          <label for="appoimentDate" class="form-label fw-semibold">Fecha de la cita</label>
          <input type="date" class="form-control" id="appoimentDate" required>
      </div>
  
      <!-- HORA DE LA CITA -->
      <div class="mb-4">
          <label for="appoimentTime" class="form-label fw-semibold">Hora de la cita</label>
          <input type="time" class="form-control" id="appoimentTime" required>
      </div>
  
      <!-- SERVICIOS QUE OFRECE LA VET -->
      <div class="mb-4">
          <label for="serviceType" class="form-label fw-semibold">Servicio requerido</label>
          <select class="form-select" id="serviceType" required>
              <option selected disabled value="">Selecciona el servicio</option>
              <option value="Consulta general">Consulta general</option>
              <option value="Vacunación">Vacunación</option>
              <option value="Estética">Estética</option>
          </select>
      </div>

      <!-- BOTÓN DE ENVIADO -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg px-5 shadow-sm">
          ENVIAR
        </button>
      </div>
    </form>
  </body>
</html>
