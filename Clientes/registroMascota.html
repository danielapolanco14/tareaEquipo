<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Mascota</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="regMascota.css" />
    <!-- Fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor de imagen de cabecera -->
    <div class="image-container">
        <img src="../images/barraConsulta.png" alt="Imagen de cabecera" />
    </div>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Veterinaria 4K</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="../Clientes/registroCita.html">Cita</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <h2 class="text-center">Registrar Mascota</h2>
                        <img src="../images/huella.svg" alt="Mascota" class="pet-image" />
                        <form action="#" class="myform">
                            <div class="mb-3">
                                <label for="nombreMascota" class="form-label">Nombre de la Mascota *</label>
                                <input type="text" id="nombreMascota" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="nombreCliente" class="form-label">Nombre del Cliente *</label>
                                <input type="text" id="nombreCliente" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="kindpet" class="form-label">Especie *</label>
                                <input type="text" id="kindpet" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sexo *</label><br />
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sex" id="hembra" value="hembra" />
                                    <label class="form-check-label" for="hembra">Hembra</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sex" id="macho" value="macho" />
                                    <label class="form-check-label" for="macho">Macho</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" id="register" class="btn btn-primary w-100">
                                    Registrar
                                </button>

                            </div>
                           

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
