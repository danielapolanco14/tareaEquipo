<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Cita</title>
  <link rel="stylesheet" href="registroCita.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 </head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Veterinaria 4K</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="../blog.html">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado -->
  <section class="form-container my-5">
    <div class="form-header mb-4">
      <h1>Agendar Cita</h1>
      <p class="text-muted">Completa el formulario para reservar una cita para tu mascota</p>
    </div>

    <!-- Formulario -->
    <form class="form-section">
      <div class="mb-3">
        <label for="ownerName" class="form-label fw-semibold">Nombre del cliente</label>
        <input type="text" class="form-control" id="ownerName" placeholder="Ingresa tu nombre completo" required>
      </div>

      <div class="mb-3">
        <label for="petName" class="form-label fw-semibold">Nombre de la mascota</label>
        <input type="text" class="form-control" id="petName" placeholder="Nombre de tu mascota" required>
      </div>

      <div class="mb-3">
        <label for="petType" class="form-label fw-semibold">Tipo de mascota</label>
        <select class="form-select" id="petType" required>
          <option value="" selected disabled>Selecciona el tipo</option>
          <option value="Perro">Perro</option>
          <option value="Gato">Gato</option>
          <option value="Ave">Ave</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="appoimentDate" class="form-label fw-semibold">Fecha de la cita</label>
        <input type="date" class="form-control" id="appoimentDate" required>
      </div>

      <div class="mb-3">
        <label for="appoimentTime" class="form-label fw-semibold">Hora de la cita</label>
        <input type="time" class="form-control" id="appoimentTime" required>
      </div>

      <div class="mb-4">
        <label for="serviceType" class="form-label fw-semibold">Servicio requerido</label>
        <select class="form-select" id="serviceType" required>
          <option value="" selected disabled>Selecciona un servicio</option>
          <option value="Consulta general">Consulta general</option>
          <option value="Vacunación">Vacunación</option>
          <option value="Estética">Estética</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5 py-2">Agendar</button>
      </div>
    </form>
  </section>
</body>
</html>
