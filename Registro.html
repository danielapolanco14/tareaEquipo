<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Regristros</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    ></script>
  </head>
  <body oncontextmenu="return false" class="snippet-body">
    
    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="images/cruzMasc.svg" alt="" />
          <h3>Veterinaria 4k</h3>
          <p>Forma parte de nuestra comunidad.</p>
          <input type="submit" name="" value="Login" /><br />
        </div>
        <div class="col-md-9 register-right">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >Cliente</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="profile-tab"
                data-toggle="tab"
                href="#profile"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
                >Empleado</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h3 class="register-heading">Aplica a cliente.</h3>
              <div class="row register-form">
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Primer nombre *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Segundo nombre *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Contrase単a *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirma contrase単a *"
                      value=""
                    />
                  </div>
             
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      minlength="10"
                      maxlength="10"
                      name="txtEmpPhone"
                      class="form-control"
                      placeholder="Telefono *"
                      value=""
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Ingresa un usuario *"
                      value=""
                    />
                  </div>
                  <input type="submit" class="btnRegister" value="Register" />
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade show"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              <h3 class="register-heading">Aplica a veterinario.</h3>
              <div class="row register-form">
                <div class="col-md-6">
                    <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Cedula *"
                          value=""
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Sueldo*"
                          value=""
                        />
                      </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Primer nombre *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Segundo nombre *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email *"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      maxlength="10"
                      minlength="10"
                      class="form-control"
                      placeholder="Telefono *"
                      value=""
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Usuario *"
                      value=""
                    />
                </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Contrase単a *"
                        value=""
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Confirma contrase単a *"
                        value=""
                      />
                    </div>
                    <div class="form-group">
                      <select class="form-control">
                        <option class="hidden" selected disabled>
                          Selecciona tu especialidad
                        </option>
                        <option>Estetico</option>
                        <option>Consulta/diagnostico</option>
                      </select>
                    </div>
                  
                  <input type="submit" class="btnRegister" value="Register" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>
