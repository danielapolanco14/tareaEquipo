<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Registro Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">VETERINARIA 4K</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#reseñas">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#login">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container p-5 my-5 bg-primary text-white rounded-3 shadow">
      <h1 class="text-center mb-4 fw-bold">
        Registrate.
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          class="bi bi-box-arrow-in-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"
          />
          <path
            fill-rule="evenodd"
            d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
          />
        </svg>
      </h1>
      <p class="text-center">
        Rellena el formulario y registrate para ser un cliente.
      </p>
    </div>

    <form class="container mt-5 p-4 bg-white shadow rounded-3">
      <!-- SECCIÓN REGISTRO AL CLIENTE -->
      <div class="mb-4">
        <label for="ownerName" class="form-label fw-semibold">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="ownerName"
          placeholder="Ingresa tu nombre completo"
          required
        />
      </div>

      <div class="mb-4">
        <label for="ownerApell" class="form-label fw-semibold">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="ownerApell"
          placeholder="Ingresa tus apellidos completos"
          required
        />
      </div>

      <div class="mb-4">
        <label for="numCel" class="form-label fw-semibold">Celular</label>
        <input
          type="text"
          class="form-control"
          id="numCel"
          placeholder="Ingresa tu número celular"
          required
        />
      </div>

      <div class="mb-4">
        <label for="email" class="form-label fw-semibold"
          >Correo electronico</label
        >
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Ingresa tu correo electronico"
          required
        />
      </div>

      <div class="mb-4">
        <label for="user" class="form-label fw-semibold">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="user"
          placeholder="Ingresa un usuario"
          required
        />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Escribe una contraseña"
          required
        />
      </div>

      <!-- BOTÓN DE ENVIADO -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg px-5 shadow-sm">
          ENVIAR
        </button>
      </div>
    </form>
  </body>
</html>
