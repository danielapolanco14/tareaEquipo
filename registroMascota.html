
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro Mascota</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="regMascota.css" rel="stylesheet" />

    <script type="text/javascript" src=""></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    ></script>
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center">Registro de Mascota</h2>
                    <div class="text-center mb-3">
                        <img src="images/pet.svg" alt="Mascota" width="80">
                    </div>
                    <form action="#" class="myform">
                        <div class="mb-3">
                            <label for="idMascota" class="form-label">ID *</label>
                            <input type="text" id="idMascota" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombreMascota" class="form-label">Nombre de la Mascota *</label>
                            <input type="text" id="nombreMascota" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombreCliente" class="form-label">Nombre del Cliente *</label>
                            <input type="text" id="nombreCliente" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="kindpet" class="form-label">Especie *</label>
                            <input type="text" id="kindpet" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">GÃ©nero *</label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gener" id="hembra" value="hembra">
                                <label class="form-check-label" for="hembra">Hembra</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gener" id="macho" value="macho">
                                <label class="form-check-label" for="macho">Macho</label>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" id="register" class="btn btn-primary w-100">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>
