</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Veterinaria 4K</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Citas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="header">
            <h1>Atenci贸n de Cita</h1>

        <form id="appointmentForm" class="mt-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="client" class="form-label">Cliente</label>
                    <input type="text" id="client" class="form-control" placeholder="Nombre del cliente">
                </div>
                <div class="col-md-6">
                    <label for="reason" class="form-label">Motivo de cita</label>
                    <input type="text" id="reason" class="form-control" placeholder="Motivo de la cita">
                </div>

                <div class="col-md-6">
                    <label for="petName" class="form-label">Nombre de la mascota</label>
                    <input type="text" id="petName" class="form-control" placeholder="Nombre de la mascota">
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Sexo de la mascota</label>
                    <input type="text" id="gender" class="form-control" placeholder="Macho / Hembra">
                </div>

                <div class="col-md-6">
                    <label for="species" class="form-label">Especie</label>
                    <input type="text" id="species" class="form-control" placeholder="Perro, gato, etc.">
                </div>
                <div class="col-md-6">
                    <label for="cost" class="form-label">Costo</label>
                    <input type="number" id="cost" class="form-control" min="0" placeholder="0">
                </div>
            </div>

            <div class="mt-3">
                <label for="diagnosis" class="form-label">Diagn贸stico:</label>
                <textarea id="diagnosis" class="form-control" placeholder="Detalles del diagn贸stico"></textarea>
                <img class="dog-image" src="../images/perrito.svg" alt="Mascota">
            </div>

            <div class="row mt-4 actions">
                <div class="col-6">
                    <button type="button" id="back" class="btn btn-secondary">Regresar</button>
                </div>
                <div class="col-6">
                    <button type="submit" id="save" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
